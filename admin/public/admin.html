<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <title>Admin page</title>
</head>
<body style="font-family: 'Times New Roman'; background-color: #fbf3fd">
<div class="flex flex-col m-auto" style="width: 80%;">
  <h1 class="text-3xl mb-2 mt-3">Админка</h1>
  <div class="flex flex-col gap-2 mt-4">
    <input id = "messageArea" type="text" size="30" class="border block">
    <input type="submit" value="Отправить" onclick=sendMessage() class="border block"><br>
    <div id="textArea"></div>
  </div>

  <div class="flex flex-col">
    <h2 class="mt-3 mb-3 text-3xl">Категории</h2>
    <div class="flex justify-between gap-3">
      <table class="border-collapse border border-slate-500 w-full h-auto" id="categoryTable">
        <thead>
        <tr>
          <th class="border border-slate-600">Id</th>
          <th class="border border-slate-600">Название</th>
          <th class="border border-slate-600"></th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form class="flex flex-col w-full" id="categoryForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="categoryId">
            ID изменяемой категории
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoryId" type="number" placeholder="Введите ID категории если хотите изменить её">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="categoryName">
            Название категории
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categoryName" type="text" placeholder="Название категории">
        </div>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Сохранить
        </button>
      </form>
    </div>

    <h2 class="mt-3 mb-3 text-3xl">Продукты</h2>
    <div class="flex justify-between gap-3">
      <table class="border-collapse border border-slate-500 w-full h-auto" id="productsTable">
        <thead>
        <tr>
          <th class="border border-slate-600">Id</th>
          <th class="border border-slate-600">Название</th>
          <th class="border border-slate-600">Цена</th>
          <th class="border border-slate-600">Описание</th>
          <th class="border border-slate-600">ID категорий</th>
          <th class="border border-slate-600"></th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <form class="flex flex-col w-full" id="productForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="productId">
            ID изменяемого продукта
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="productId" type="number" placeholder="Введите ID продукта если хотите изменить его">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="productName">
            Название продукта
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="productName" type="text" placeholder="Название продукта">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="productPrice">
            Цена продукта
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="productPrice" type="number" placeholder="Цена продукта">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="productDescription">
            Описание продукта
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="productDescription" type="text" placeholder="Описание продукта">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-lg font-bold mb-2" for="productCategoryIds">
            ID категорий продукта
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="productCategoryIds" type="text" placeholder="ID категорий продукта через запятую (к примеру 42,13)">
        </div>
        <button class="bg-green-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-3" type="submit">
          Сохранить
        </button>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
  function productDeleteClick(productId) {
    $.ajax({
      url: `/products/${productId}`,
      method: 'delete',
      success: () => {
        location.reload();
      },
    });
  }

  function categoryDeleteClick(categoryId) {
    $.ajax({
      url: `/categories/${categoryId}`,
      method: 'delete',
      success: () => {
        location.reload();
      },
    });
  }

  let products, categories;
  $.ajax({
    url: '/products',
    method: 'get',
    success: (data) => {
      products = data;
      let productsRowsHTML = '';
      for (const product of products) {
        productsRowsHTML += '<tr>'
        productsRowsHTML += `<td class="border border-slate-600" style="text-align: center">${product.id}</td>`;
        productsRowsHTML += `<td class="border border-slate-600" style="text-align: center">${product.name}</td>`;
        productsRowsHTML += `<td class="border border-slate-600" style="text-align: center">${product.price}</td>`;
        productsRowsHTML += `<td class="border border-slate-600" style="text-align: center">${product.description}</td>`;
        productsRowsHTML += `<td class="border border-slate-600" style="text-align: center">${product.categoryIds}</td>`;
        productsRowsHTML += `<td class="border border-slate-600" style="text-align: center">
                    <button style="margin-inline: 5%;" class="del-product-btn bg-gray-500 hover:bg-grey-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="productDeleteClick(${product.id})">Удалить</button>
                  </td>`;
        productsRowsHTML += '</tr>';
      }
      $('#productsTable tbody').wrapInner(productsRowsHTML);
    }
  });
  $.ajax({
    url: '/categories',
    method: 'get',
    success: (data) => {
      categories = data;
      let categoriesRowsHTML = '';
      for (const category of categories) {
        categoriesRowsHTML += '<tr>'
        categoriesRowsHTML += `<td class="border border-slate-600" style="text-align: center">${category.id}</td>`;
        categoriesRowsHTML += `<td class="border border-slate-600" style="text-align: center">${category.name}</td>`;
        categoriesRowsHTML += `<td class="border border-slate-600" style="text-align: center">
                    <button style="margin-inline: 5%;" class="del-product-btn bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="categoryDeleteClick(${category.id})">Удалить</button>
                  </td>`;
        categoriesRowsHTML += '</tr>';
      }
      $('#categoryTable tbody').wrapInner(categoriesRowsHTML);
    }
  });

  $('#categoryForm').on('submit', (e) => {
    e.preventDefault();
    let categoryId, categoryName;
    categoryId = $('#categoryId').val();
    categoryName = $('#categoryName').val();

    if (categoryId) {
      $.ajax({
        url: `/categories/${categoryId}`,
        method: 'put',
        data: JSON.stringify({
          name: categoryName,
        }),
        contentType: 'application/json',
        success: () => {
          location.reload();
        }
      });
      return;
    }

    $.ajax({
      url: '/categories',
      method: 'post',
      data: JSON.stringify({
        name: categoryName,
      }),
      contentType: 'application/json',
      success: () => {
        location.reload();
      }
    });
  });

  $('#productForm').on('submit', (e) => {
    e.preventDefault();
    let productId, productName, productPrice, productDescription, productCategoryIds;
    productId = $('#productId').val();
    productName = $('#productName').val();
    productPrice = $('#productPrice').val();
    productDescription = $('#productDescription').val();
    productCategoryIds = $('#productCategoryIds').val().split(',').map((i) => parseInt(i, 10));

    if (productId) {
      $.ajax({
        url: `/products/${productId}`,
        method: 'put',
        data: JSON.stringify({
          name: productName,
          price: productPrice,
          description: productDescription,
          categoryIds: productCategoryIds,
        }),
        contentType: 'application/json',
        success: () => {
          location.reload();
        }
      });
      return;
    }

    $.ajax({
      url: '/products',
      method: 'post',
      data: JSON.stringify({
        name: productName,
        price: productPrice,
        description: productDescription,
        categoryIds: productCategoryIds,
      }),
      contentType: 'application/json',
      success: () => {
        location.reload();
      }
    });
  });

</script>
<script>
  const connection = new WebSocket("ws://localhost:9000");

  // если соединение успешно установлено
  connection.onopen = (event) => {
    console.log("Connection opened");
  };

  // если возникла ошибка
  connection.onerror = (error) => {
    console.log(`WebSocket Error: ${error}`);
  };

  // если соединение закрыто
  connection.onclose = (event) => {
    console.log("Connection closed");
  };

  // получаем ответ сервера
  connection.onmessage = (event) => {
    const eventJson = JSON.parse(event.data);
    message = document.createElement('p');
    message.textContent = `${eventJson.sender === 'moderator' ? 'Вы' : 'Пользователь'}: ${eventJson.content}`;
    document.getElementById('textArea').append(message);
    console.log("Server response:", event.data);
  };

  function sendMessage() {
    text = document.getElementById('messageArea').value;
    if (text === "") {
      alert("Пожалуйста, введите непустую строку")
    } else {
      connection.send(JSON.stringify({sender: "moderator", content: text}));
      document.getElementById('messageArea').value = '';
    }
  }
</script>
</body>
</html>
